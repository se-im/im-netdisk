			body {
				font-family: 'Roboto', sans-serif;
				font-size: 14px;

			}
            
            .fileuploader {

            }







			#form-s{
				margin: 0 auto;
				margin-top: -80px;
				flex: 1;
				width: 0;
			}




			@media (max-width: 576px){

				}
			}

	<body>

			<div class="container-login100">

				<div class="wrap-login100">
					<form action="/file/upload/small" method="post" enctype="multipart/form-data" id="form-s">
						<!-- file input -->
						<input type="file" name="files">

						<button class="login100-form-btn">上传</button>
					</form>
				</div>
			</div>



    </body>
